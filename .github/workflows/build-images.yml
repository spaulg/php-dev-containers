name: 'Build containers'

on:
  workflow_call:
    inputs:
      matrix:
        type: string
        description: 'JSON encoded matrix for versions to build'
        required: true

      push:
        type: boolean
        description: 'Push the build to Docker Hub'
        required: false
        default: false

    secrets:
      DOCKERHUB_USERNAME: { required: true}
      DOCKERHUB_TOKEN: { required: true}

jobs:
  build_versions:
    name: PHP ${{ matrix.version }}
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix: ${{fromJSON(inputs.matrix)}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Install Dagger CLI
        run: |
          cd /usr/local && { curl -L https://dl.dagger.io/dagger/install.sh | sh; cd -; }

      - name: Build amd64 packages
        run: |
          dagger run go run cmd/build/*.go --version=${{ matrix.full_version }} --suffix=${{ matrix.suffix }} --architecture=amd64 --log-file=build.amd64.log

      - name: Build arm64 packages
        run: |
          dagger run go run cmd/build/*.go --version=${{ matrix.full_version }} --suffix=${{ matrix.suffix }} --architecture=arm64 --log-file=build.arm64.log

      - name: Save deb files to build
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.version }}
          if-no-files-found: ignore
          path: |
            output/*.log
            output/*.deb







